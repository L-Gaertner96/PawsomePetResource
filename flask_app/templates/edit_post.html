<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>
    
    <form method="post" action="{{ url_for('edit_post', category=category, subcategory=subcategory, post_id=post.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        
        <label for="body">Body:</label>
        <textarea id="body" name="body" rows="5" cols="40" required>{{ post.body }}</textarea>
        
        <button type="submit">Update</button>
    </form>
    
    <a href="{{ url_for('view_one', category=category, subcategory=subcategory, post_id=post.id) }}">Back to Post</a>
</body>
</html>
